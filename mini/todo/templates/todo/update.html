{% comment %} <form method = "post">
    {% csrf_token %} {{ form.as_p}}
    <button type= "submit">Update</button>
    <a href="{% url 'todo_list' %}">
        <button type="button">No</button>
    </a>
</form> {% endcomment %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Todo</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

    <div class="bg-gray shadow-md rounded-lg p-6 w-full max-w-md">
        <h2 class="text-xl font-semibold mb-4 text-blue-700 text-center">Update Todo</h2>

        <form method="post" class="space-y-4">
            {% csrf_token %}
            {{ form.as_p }}

            <div class="flex space-x-4">
                <button type="submit"
                        class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                    Update
                </button>

                <a href="{% url 'todo_list' %}"
                   class="bg-gray-300 text-gray-800 px-4 py-2 rounded hover:bg-gray-400 text-center">
                    Cancel
                </a>
            </div>
        </form>
    </div>

</body>
</html>
