{% comment %} <form method= "post">
    {% csrf_token %}
    <p>Are you sure you want to delete: {{ object.title }}?</p>
    <button type="submit">Yes, Delete </button>
    <a href="{% url 'todo_list' %}">
        <button type="button">No</button>
    </a>
</form> {% endcomment %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Todo</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

    <div class="bg-white shadow-lg rounded-lg p-6 w-full max-w-md text-center">
        <h2 class="text-xl font-semibold text-red-600 mb-4">Delete Confirmation</h2>

        <p class="text-gray-700 mb-6">
            Are you sure you want to delete: <strong>{{ object.title }}</strong>?
        </p>

        <form method="post" class="flex justify-center space-x-4">
            {% csrf_token %}

            <!-- Yes/Delete Button -->
            <button type="submit"
                    class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700 transition">
                Yes, Delete
            </button>

            <!-- No/Cancel Button (Styled link) -->
            <a href="{% url 'todo_list' %}"
               class="bg-gray-400 text-white px-4 py-2 rounded hover:bg-gray-500 transition">
                No, Cancel
            </a>
        </form>
    </div>

</body>
</html>
